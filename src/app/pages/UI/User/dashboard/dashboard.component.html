<div class="container">
  <div class="chartsWrapper">
    <div class="row d-flex justify-content-center">
      <div
        class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-10 col-12 barChartView d-flex align-items-center flex-column"
      >
        <canvas id="barCharts" class="barChart"></canvas>
        <button (click)="exportBarData()" mat-raised-button color="accent">
          Export to Excel
        </button>
      </div>
      <div
        class="col-xxl-4 col-xl-4 col-lg-5 col-md-6 col-sm-8 col-9 pieChartView d-flex flex-column align-items-center"
      >
        <canvas id="pieCharts" class="pieChart"></canvas>
        <button
          class="mt-3"
          (click)="exportPieData()"
          mat-raised-button
          color="accent"
        >
          Export to Excel
        </button>
      </div>
    </div>
    <div class="lineMainWrapper mt-3">
      <div class="lineChartView text-center">
        <canvas id="lineCharts" class="lineChart"></canvas>
        <button
          class="mt-3"
          (click)="exportLineData()"
          mat-raised-button
          color="accent"
        >
          Export to Excel
        </button>
      </div>
    </div>
  </div>
</div>
